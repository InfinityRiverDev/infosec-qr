<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Инфобез QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: lime;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #count {
      font-size: 5em;
    }
  </style>
</head>
<body>
  <h1>Подключений:</h1>
  <div id="count">0</div>

  <!-- Firebase SDK -->
  <script type="module">
    // Импорт нужных SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Твой Firebase config (замени на свой из консоли)
    const firebaseConfig = {
      apiKey: "AIzaSyBDzmZgzjx3zcLm-bi38iQtNkqDfrqTII8",
      authDomain: "infosec-qr-show-cebb5.firebaseapp.com",
      databaseURL: "https://infosec-qr-show-cebb5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "infosec-qr-show-cebb5",
      storageBucket: "infosec-qr-show-cebb5.firebasestorage.app",
      messagingSenderId: "818912167917",
      appId: "1:818912167917:web:dcca7a8240e0cc03a3c9e4",
      measurementId: "G-LVMZJPB7JG"
    };

    // Инициализация
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const countRef = ref(db, 'connections/count');

    // Отображаем текущее значение
    onValue(countRef, (snapshot) => {
      document.getElementById('count').textContent = snapshot.val() || 0;
    });

    // Проверяем, заходил ли пользователь ранее
    const visited = localStorage.getItem('visited');
    if (!visited) {
      // Если первый раз — увеличиваем счётчик
      get(countRef).then(snapshot => {
        const currentCount = snapshot.exists() ? snapshot.val() : 0;
        set(countRef, currentCount + 1);
      });
      // Ставим метку
      localStorage.setItem('visited', 'true');
    }
  </script>
</body>
</html>
