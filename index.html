<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–Ω—Ñ–æ–±–µ–∑ –°—á—ë—Ç—á–∏–∫</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #00ff99;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –¥–≤–∏–∂—É—â–µ–π—Å—è ‚Äú—Å–µ—Ç–∫–∏‚Äù */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(0,255,100,0.05) 0px,
        rgba(0,255,100,0.05) 1px,
        transparent 1px,
        transparent 40px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(0,255,100,0.05) 0px,
        rgba(0,255,100,0.05) 1px,
        transparent 1px,
        transparent 40px
      );
      z-index: 0;
      animation: gridMove 10s linear infinite;
    }

    @keyframes gridMove {
      from { background-position: 0 0, 0 0; }
      to { background-position: 0 40px, 40px 0; }
    }

    h1 {
      font-size: 70px;
      text-shadow: 0 0 20px #00ff99, 0 0 50px #00ff99;
      z-index: 1;
      letter-spacing: 3px;
      margin: 0;
    }

    #counter {
      font-size: 160px;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 40px #00ff00, 0 0 100px #00ff00;
      margin-top: 40px;
      animation: flicker 2s infinite;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .label {
      margin-top: 100px;
      font-size: 80px;
      font-weight: bold;
      color: #ff0033;
      text-shadow: 0 0 30px #ff0033, 0 0 60px #ff0033;
      animation: pulse 1.5s infinite alternate;
      letter-spacing: 4px;
      z-index: 1;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.1); opacity: 0.9; }
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç —Å–∫–∞–Ω–∏—Ä—É—é—â–µ–π –ª–∏–Ω–∏–∏ */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(0,255,0,0.5);
      box-shadow: 0 0 20px 5px rgba(0,255,0,0.3);
      animation: scan 3s linear infinite;
      z-index: 1;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="scan-line"></div>
  <h1>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–π</h1>
  <div id="counter">0</div>
  <div class="label">–ö–ù–ò–¢–£ –ò–•–¢–ò 151-24</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDzmZgzjx3zcLm-bi38iQtNkqDfrqTII8",
      authDomain: "infosec-qr-show-cebb5.firebaseapp.com",
      databaseURL: "https://infosec-qr-show-cebb5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "infosec-qr-show-cebb5",
      storageBucket: "infosec-qr-show-cebb5.firebasestorage.app",
      messagingSenderId: "818912167917",
      appId: "1:818912167917:web:dcca7a8240e0cc03a3c9e4",
      measurementId: "G-LVMZJPB7JG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const counterRef = ref(db, "connections");
    const counterEl = document.getElementById("counter");

    // üîÅ –†–µ–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –±–∞–∑—ã
    onValue(counterRef, (snapshot) => {
      const val = snapshot.val() || 0;
      counterEl.textContent = val;
    });

    // ‚ûï –ü—Ä–∏ –∫–∞–∂–¥–æ–º –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —É–≤–µ–ª–∏—á–∏—Ç—å —Å—á—ë—Ç—á–∏–∫
    get(counterRef).then(snapshot => {
      const current = snapshot.val() || 0;
      set(counterRef, current + 1);
    });
  </script>
</body>
</html>
