<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>INFSEC COUNTER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #020202 0%, #000 100%);
      color: #00ffcc;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        90deg,
        rgba(0,255,200,0.05) 0px,
        rgba(0,255,200,0.05) 1px,
        transparent 1px,
        transparent 40px
      ),
      repeating-linear-gradient(
        0deg,
        rgba(0,255,200,0.05) 0px,
        rgba(0,255,200,0.05) 1px,
        transparent 1px,
        transparent 40px
      );
      animation: drift 30s linear infinite;
      z-index: 0;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(-200px, -200px); }
    }

    /* === ЭФФЕКТ ЭКРАНА === */
    .scan {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        rgba(0,255,0,0.05) 0px,
        rgba(0,255,0,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: scan 3s linear infinite;
      z-index: 1;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .glitch {
      position: relative;
      font-size: 160px;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 40px #00ffcc;
      z-index: 2;
      animation: flicker 3s infinite;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      right: 0;
      overflow: hidden;
    }

    .glitch::before {
      color: #ff0044;
      clip-path: inset(0 0 60% 0);
      animation: glitch-top 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00ffff;
      clip-path: inset(40% 0 0 0);
      animation: glitch-bottom 2.5s infinite linear alternate-reverse;
    }

    @keyframes glitch-top {
      0% { transform: translate(0,0); }
      20% { transform: translate(-5px,-2px); }
      40% { transform: translate(5px,2px); }
      60% { transform: translate(-3px,3px); }
      100% { transform: translate(0,0); }
    }

    @keyframes glitch-bottom {
      0% { transform: translate(0,0); }
      20% { transform: translate(3px,3px); }
      40% { transform: translate(-4px,1px); }
      60% { transform: translate(2px,-3px); }
      100% { transform: translate(0,0); }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.5; }
    }


    .subtitle {
      font-size: 28px;
      color: #00ffaa;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffaa;
      margin-bottom: 20px;
      z-index: 2;
    }


    .footer {
      position: absolute;
      bottom: 60px;
      text-align: center;
      font-size: 70px;
      color: #ff0044;
      text-shadow: 0 0 20px #ff0044, 0 0 60px #ff0044;
      animation: pulse 2s infinite alternate;
      z-index: 2;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.05); opacity: 0.8; }
    }

    /* === ДОП ЭФФЕКТ: РАНДОМНЫЙ ШУМ === */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.05;
      z-index: 3;
      pointer-events: none;
      mix-blend-mode: lighten;
    }

  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="scan"></div>
  <div class="noise"></div>

  <div class="subtitle">Количество подключенных устройств</div>
  <div class="glitch" id="counter" data-text="0">0</div>

  <div class="footer">КНИТУ ИХТИ 151-24</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDzmZgzjx3zcLm-bi38iQtNkqDfrqTII8",
      authDomain: "infosec-qr-show-cebb5.firebaseapp.com",
      databaseURL: "https://infosec-qr-show-cebb5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "infosec-qr-show-cebb5",
      storageBucket: "infosec-qr-show-cebb5.firebasestorage.app",
      messagingSenderId: "818912167917",
      appId: "1:818912167917:web:dcca7a8240e0cc03a3c9e4",
      measurementId: "G-LVMZJPB7JG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const counterRef = ref(db, "connections");
    const counterEl = document.getElementById("counter");

 
    onValue(counterRef, (snapshot) => {
      const val = snapshot.val() || 0;
      counterEl.textContent = val;
      counterEl.setAttribute('data-text', val);
    });


    get(counterRef).then(snapshot => {
      const current = snapshot.val() || 0;
      set(counterRef, current + 1);
    });
  </script>
</body>
</html>
