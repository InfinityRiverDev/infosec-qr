<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–Ω—Ñ–æ–±–µ–∑ –°—á—ë—Ç—á–∏–∫</title>
  <style>
    body {
      background: radial-gradient(circle at center, #000 60%, #020 100%);
      color: #0f0;
      font-family: "Consolas", monospace;
      text-align: center;
      padding-top: 120px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 64px;
      text-shadow: 0 0 25px #0f0;
      margin-bottom: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    #counter {
      font-weight: bold;
      font-size: 90px;
      text-shadow: 0 0 30px #00ff00, 0 0 10px #0f0;
      animation: glow 2s infinite alternate;
    }

    .label {
      margin-top: 80px;
      font-size: 72px;
      font-weight: bold;
      color: #ff0040;
      text-shadow: 0 0 40px #ff0040, 0 0 80px #ff0040;
      animation: pulse 1.5s infinite alternate;
      letter-spacing: 3px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 40px #00ff00; }
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.1); opacity: 0.85; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–π: <span id="counter">0</span></h1>
  <div class="label">–ö–ù–ò–¢–£ –ò–•–¢–ò 151-24</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    
    const firebaseConfig = {
      apiKey: "AIzaSyBDzmZgzjx3zcLm-bi38iQtNkqDfrqTII8",
      authDomain: "infosec-qr-show-cebb5.firebaseapp.com",
      databaseURL: "https://infosec-qr-show-cebb5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "infosec-qr-show-cebb5",
      storageBucket: "infosec-qr-show-cebb5.firebasestorage.app",
      messagingSenderId: "818912167917",
      appId: "1:818912167917:web:dcca7a8240e0cc03a3c9e4",
      measurementId: "G-LVMZJPB7JG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const counterRef = ref(db, "connections");
    const counterEl = document.getElementById("counter");

    // üîÅ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö –≤ –±–∞–∑–µ
    onValue(counterRef, (snapshot) => {
      const value = snapshot.val() || 0;
      counterEl.textContent = value;
    });

    // üíæ –ü—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∏–∑–∏—Ç–µ —Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ ‚Äî —É–≤–µ–ª–∏—á–∏—Ç—å —Å—á—ë—Ç—á–∏–∫
    if (!localStorage.getItem("visited")) {
      get(counterRef).then(snapshot => {
        const current = snapshot.val() || 0;
        set(counterRef, current + 1);
        localStorage.setItem("visited", "true");
      });
    }
  </script>
</body>
</html>
