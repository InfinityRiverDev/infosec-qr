<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>INFSEC COUNTER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* === –û–ë–©–ò–ô –°–¢–ò–õ–¨ === */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff99;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* === –≠–§–§–ï–ö–¢ –ì–õ–Æ–ö–û–í === */
    .glitch {
      position: relative;
      color: #00ff99;
      font-size: 140px;
      text-shadow: 0 0 10px #00ff99, 0 0 40px #00ff99;
      animation: flicker 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #ff0033;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      color: #00ffff;
      animation: glitchBottom 2.5s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
      10% { clip: rect(10px, 9999px, 60px, 0); transform: translate(-5px, -5px); }
      20% { clip: rect(85px, 9999px, 140px, 0); transform: translate(5px, 0); }
      30% { clip: rect(45px, 9999px, 80px, 0); transform: translate(-3px, 3px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
      10% { clip: rect(130px, 9999px, 200px, 0); transform: translate(3px, 3px); }
      20% { clip: rect(50px, 9999px, 100px, 0); transform: translate(-5px, 0); }
      30% { clip: rect(20px, 9999px, 60px, 0); transform: translate(5px, -2px); }
      100% { clip: rect(0, 9999px, 0, 0); transform: translate(0); }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    /* === –ö–£–†–°–û–† === */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 40px;
      background: #00ff99;
      margin-left: 10px;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* === –ü–û–î–ü–ò–°–¨ === */
    .label {
      margin-top: 80px;
      font-size: 80px;
      color: #ff0033;
      text-shadow: 0 0 20px #ff0033, 0 0 60px #ff0033;
      animation: pulse 1.8s infinite alternate;
      letter-spacing: 3px;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.05); opacity: 0.8; }
    }

    /* === –§–û–ù: —Ü–∏—Ñ—Ä–æ–≤–æ–π —à—É–º === */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(0deg, rgba(0,255,100,0.05) 0px, rgba(0,255,100,0.05) 1px, transparent 1px, transparent 40px),
                        repeating-linear-gradient(90deg, rgba(0,255,100,0.05) 0px, rgba(0,255,100,0.05) 1px, transparent 1px, transparent 40px);
      z-index: 0;
      animation: matrix 10s linear infinite;
    }

    @keyframes matrix {
      from { background-position: 0 0, 0 0; }
      to { background-position: 0 40px, 40px 0; }
    }

    /* === –≠–§–§–ï–ö–¢ –≠–ö–†–ê–ù–ê === */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        rgba(0,255,0,0.03) 0px,
        rgba(0,255,0,0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

  </style>
</head>
<body>
  <div class="matrix"></div>
  <div class="screen"></div>

  <div class="glitch" id="counter" data-text="0">0</div>
  <div class="cursor"></div>
  <div class="label">–ö–ù–ò–¢–£ –ò–•–¢–ò 151-24</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDzmZgzjx3zcLm-bi38iQtNkqDfrqTII8",
      authDomain: "infosec-qr-show-cebb5.firebaseapp.com",
      databaseURL: "https://infosec-qr-show-cebb5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "infosec-qr-show-cebb5",
      storageBucket: "infosec-qr-show-cebb5.firebasestorage.app",
      messagingSenderId: "818912167917",
      appId: "1:818912167917:web:dcca7a8240e0cc03a3c9e4",
      measurementId: "G-LVMZJPB7JG"
    };


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const counterRef = ref(db, "connections");
    const counterEl = document.getElementById("counter");

    // üîÅ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    onValue(counterRef, (snapshot) => {
      const val = snapshot.val() || 0;
      counterEl.textContent = val;
      counterEl.setAttribute('data-text', val);
    });

    // ‚ûï –î–æ–±–∞–≤–ª—è–µ–º +1 –ø—Ä–∏ –≤—Ö–æ–¥–µ
    get(counterRef).then(snapshot => {
      const current = snapshot.val() || 0;
      set(counterRef, current + 1);
    });
  </script>
</body>
</html>
